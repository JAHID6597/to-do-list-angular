<div class="center-layout">
  <mat-card>
    <mat-card-title>{{ editMode ? "Update" : "Add" }} Item</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="title" formControlName="title" />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <textarea matInput placeholder="description" formControlName="description">
            </textarea>
          </mat-form-field>
        </p>

        <mat-form-field appearance="fill" *ngIf="editMode">
          <mat-label>Item Status Type</mat-label>
          <mat-select formControlName="status">
            <mat-option *ngFor="let itemStatusType of itemStatusTypes" [value]="itemStatusType.value">
              {{itemStatusType.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-raised-button class="add-btn">
            {{ editMode ? "Update" : "Save" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
