<div class="item-tab-wrapper">
  <div class="all-item-tabs container">
    <div class="items-heading-wrapper">
      <h1 class="items-heading-title">List Of Items</h1>
      <button mat-raised-button class="add-item-btn" [routerLink]="['../add']">
        Add New
      </button>
    </div>

    <mat-tab-group>
      <mat-tab label="To Do">
        <div class="empty-item" *ngIf="!toDoItems.length">
          Empty To Do Items
        </div>
        <app-item-table-with-pagination
          *ngIf="toDoItems.length"
          [tableData]="this.toDoItems"
          [tableColumns]="tableColumns"
        ></app-item-table-with-pagination>
      </mat-tab>

      <mat-tab label="Completed">
        <div class="empty-item" *ngIf="!completedItems.length">
          Empty Completed Items
        </div>
        <app-item-table-with-pagination
          *ngIf="completedItems.length"
          [tableData]="completedItems"
          [tableColumns]="tableColumns"
        ></app-item-table-with-pagination>
      </mat-tab>

      <mat-tab label="Rejected">
        <div class="empty-item" *ngIf="!rejectedItems.length">
          Empty Rejected Items
        </div>
        <app-item-table-with-pagination
          *ngIf="rejectedItems.length"
          [tableData]="rejectedItems"
          [tableColumns]="tableColumns"
        ></app-item-table-with-pagination>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
