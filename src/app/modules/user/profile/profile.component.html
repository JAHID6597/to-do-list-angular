<div class="center-layout">
  <mat-card>
    <mat-card-title>My Profile</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="input-layout">
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="firstname"
              formControlName="firstname"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="lastname"
              formControlName="lastname"
              required
            />
          </mat-form-field>
        </div>

        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="username"
            formControlName="username"
            required
          />
        </mat-form-field>
        <div class="input-layout">
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="old password"
              formControlName="oldPassword"
              (change)="changeOldPassword()"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="new password"
              (change)="changeNewPassword()"
              formControlName="newPassword"
            />
          </mat-form-field>
        </div>
        <mat-slide-toggle formControlName="isActive">Status</mat-slide-toggle>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" class="update-btn" mat-raised-button>
            Update
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
